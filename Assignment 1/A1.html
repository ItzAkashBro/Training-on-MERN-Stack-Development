<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userName = prompt("What's your name?");
        document.write("Hello, " + userName + "!<br>");

        let userAge = parseInt(prompt("How old are you?"));

        let isAdult = (userAge >= 18) ? "an adult" : "not an adult";
        alert("You are " + isAdult);

        let bgColor = prompt("Enter a background color (e.g., red, blue):");
        document.body.style.backgroundColor = bgColor;
    </script>

</body>

</html>
